<ion-content>
  <ion-list>
    <ion-item class="ion-no-padding" *ngFor="let question of questions; let i = index">
      {{ question.Question }} {{question.Answer}}
      <ion-icon (click)="deleteQuestion(question.Key)" slot="end" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <p *ngIf="!questions?.length">No Questions added.</p>
  <br>
  <app-add-question [studySetKey]="studySetKey"></app-add-question>
</ion-content>
