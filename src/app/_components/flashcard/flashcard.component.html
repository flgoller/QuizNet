<ion-slides #flashcard [options]="slideOpts">
  <ion-slide (click)="swipeNext()">
    <div>
      <ion-text color="primary" class="title">Question</ion-text>
      <p>{{question.Question}}</p>
    </div>
  </ion-slide>
  <ion-slide (click)="swipeBack()">
    <div>
      <ion-text color="primary" class="title">Answer</ion-text>
      <p>{{question.Answer}}</p>
    </div>
  </ion-slide>
</ion-slides>
