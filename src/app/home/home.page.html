<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-button fill="clear" slot="end" color="primary" [href]="'/logout'">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item class="ion-no-padding" *ngFor="let studySet of studySets; let i = index">
      <p (click)="openStudySet(studySet.Key)">{{ studySet.Name }}</p>
      <ion-icon (click)="deleteStudySet(studySet.Key)" slot="end" name="trash-outline"></ion-icon>
  </ion-item>
  </ion-list>
  <br>
  <app-add-study-set pos></app-add-study-set>
</ion-content>
