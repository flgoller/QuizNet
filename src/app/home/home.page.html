<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let studySet of studySets; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveStudySet(studySet, i)"
    >
      {{ studySet.Name }}
    </li>
  </ul>
  <app-add-study-set></app-add-study-set>
</ion-content>
