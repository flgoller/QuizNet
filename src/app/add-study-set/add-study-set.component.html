<ion-button id="open-modal" (click)="newStudySet">Add StudySet</ion-button>

<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add StudySet</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="saveStudySet()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="studySet.Name"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
