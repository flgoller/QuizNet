<ion-content class="ion-no-padding ion-text-center">
  <form [formGroup]="loginForm" (keydown.enter)="doLogin()">
      <ion-grid fixed>
          <ion-row>
              <ion-col size="12"><h1>Login</h1></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-item>
                  <ion-label position="stacked">Email</ion-label>
                  <ion-input formControlName="email" type="text"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item>
                <ion-label position="stacked">Passwort</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-router-link style="display: flex; justify-content: space-between;font-size: 13px;" href="/forgot-password" class="underline">Passwort vergessen?</ion-router-link>
      </ion-col>
          <ion-col size="12">
              <ion-button (click)="doLogin()" expand="block" [disabled]="!loginForm.valid">
                  Login
              </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
              <ion-button (click)="gotoRegistrierung()" expand="block" fill="outline" color="medium">
                  Registrieren
                  <ion-icon slot="end" name="arrow-forward"> </ion-icon>
              </ion-button>
          </ion-col>
      </ion-row>
      </ion-grid>
  </form>
</ion-content>
