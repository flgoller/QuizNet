<ion-content class="ion-no-padding ion-text-center">
    <form [formGroup]="loginForm" (keydown.enter)="doLogin()">
        <ion-grid fixed>

            <ion-row>
                <ion-col size="12">
                    <h1>Login</h1>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="stacked">Email</ion-label>
                        <ion-input formControlName="email" type="text"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col size="12">
                    <ion-item>
                        <ion-label position="stacked">Passwort</ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                </ion-col>

                <ion-col size="12">
                </ion-col>

                <ion-col size="12">
                    <ion-button (click)="doLogin()" expand="block" [disabled]="!loginForm.valid">
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-button (click)="goToSignUp()" expand="block" fill="outline" color="medium">
                        SignUp
                        <ion-icon slot="end" name="arrow-forward"> </ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </form>
</ion-content>
