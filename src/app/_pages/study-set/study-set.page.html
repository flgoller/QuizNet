<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" color="primary" (click)="goBack()">
      <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>studySet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-edit-study-set-name *ngIf="studySet" [studySet]="studySet"></app-edit-study-set-name>
  <app-questions [studySetKey]="key"></app-questions>
</ion-content>
