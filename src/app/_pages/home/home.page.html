<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
    <ion-button fill="clear" slot="end" color="primary" [href]="'/logout'">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>
    Study Sets
    <br>
    <br>
    <ion-icon name="book-outline"></ion-icon>
  </h1>

  <ion-list>
    <ion-item-sliding *ngFor="let studySet of studySets; let i = index">
      <ion-item (click)="learnStudySet(studySet.Key)">
        <ion-label>{{studySet.Name}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)=" openStudySet(studySet.Key)">Edit</ion-item-option>
        <ion-item-option (click)="deleteStudySet(studySet.Key)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <br>
  <app-add-study-set pos></app-add-study-set>
</ion-content>
